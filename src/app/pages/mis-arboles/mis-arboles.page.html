<ion-header onload="noIngresado()">
  <ion-toolbar color="go">
    <ion-buttons slot="start">
      <ion-back-button
        defaultHref="/inicio2"
        text=""
        color="light"
      ></ion-back-button>
    </ion-buttons>
    <ion-title>Mis Árboles</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list #myList>
    <ion-list-header>
      <ion-label class="titulo" color="go">Árboles registrados</ion-label>
    </ion-list-header>
    <ion-list>
      <ion-item-sliding *ngFor="let arbol of arboles">
        <ion-item>
          <ion-label text-wrap> 
            <ion-text color="go">
              <h1>{{arbol.nombre}}</h1>
            </ion-text>
            <img src="{{arbol.enlace}}" alt="">
            <ion-text>
              <p class="descr">{{arbol.comentario}}</p>
            </ion-text>
            <p>{{arbol.modified | date: 'short'}}</p>
          </ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="deleteArbol(arbol)">Eliminar</ion-item-option> 
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="go" href="/registrar-arbol">
      <ion-icon name="add-outline" ></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
